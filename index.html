<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>

        <!-- Css Files -->
        <link rel="stylesheet" href="./Css/Normalize.css">
        <link rel="stylesheet" href="./Css/main.css">
    </head>
    <body>
        <div class="quiz-app">
            <div class="quiz-info">
                <div class="category">Category: <span>Sport</span></div>
                <div class="count">Questions Count: <span></span></div>
            </div>
            <div class="quiz-area"></div>
            <div class="answers-area"></div>
            <button class="submit-button">Submit Answer</button>
            <div class="bullets">
                <div class="spans"></div>
                <div class="countdown"></div>
            </div>
            <div class="results"></div>
        </div>

        <script src="./Js/pluggin.js"></script>
    </body>
</html>
